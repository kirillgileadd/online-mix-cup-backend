version: "3.9"

services:
  db:
    image: postgres:16
    container_name: tournament_bot_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: tournament_bot
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d tournament_bot"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
  logs_data:
    driver: local
